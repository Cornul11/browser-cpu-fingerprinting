<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block title %}
    <title>CPU-Profiler</title>
    {% endblock %} {% load static %}
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'favicon.ico' %}"
    />
    <script src="{% static 'utils/profilerUtils.js' %}"></script>
    <script src="{% static 'vendor/canvasjs/canvasjs.min.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </head>
  <body style="padding-bottom: 120px;">
    <script>
      if (!isSecureContext || !crossOriginIsolated || !("SharedArrayBuffer" in window)) {
        document.location = "/problem";
      }
      window.onerror = function myErrorHandler(errorMsg, url, lineNumber) {
        let errorcontainer = document.createElement("div");
        errorcontainer.classList = "alert alert-danger";
        errorcontainer.setAttribute("role", "alert");
        errorcontainer.innerHTML =
          "<p><strong>An unexpected error has occured! Sorry.</strong></p> <p>These benchmarks appear to not be supported on your device or by your browser. Are you on Firefox or Chrome?</p>";
        errorcontainer.style =
          "position: fixed; top: 50%; left: 50%; text-align: center; margin-top: -100px; margin-left: -200px; height: 150px; width: 400px;";
        document.body.appendChild(errorcontainer);
        return false;
      };
    </script>
    {% block nav %}
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"> CPU-Profiler </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Go back</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link" href="/start">Start</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/overview">Overview</a>
            </li> -->
          </ul>
        </div>
      </div>
    </nav>
    {% endblock %}

    <div class="container">
      <div class="container-lg" style="margin: 0, auto; padding: 1rem">
        {% block content %}
        {% endblock %}
      </div>
    </div>
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
  </body>
  <footer class="text-center text-white fixed-bottom bg-dark">
    <div class="text-center p-3">
      <a class="text-white" href="https://github.com/Tr4mper"
        >github.com/Tr4mper</a
      >
      - 2021
    </div>
  </footer>
</html>
